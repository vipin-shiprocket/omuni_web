<div class="container-fluid pb-3" style="background-color: #f4f4f4">
  <cdk-table
    matSort
    #sort="matSort"
    [matSortDisabled]="disableSort"
    [dataSource]="dataSource"
    class="o2-table"
  >
    <ng-container cdkColumnDef="select">
      <cdk-header-cell *cdkHeaderCellDef>
        <input
          class="form-check-input"
          type="checkbox"
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [attr.aria-label]="checkboxLabel()"
          checked
        />
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        <input
          type="checkbox"
          class="form-check-input"
          (click)="$event.stopPropagation()"
          [attr.aria-label]="checkboxLabel(row)"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        />
      </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="Order Details">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Order Details
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="Customer details">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Customer details
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="Product Details">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Product Details
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="Payment">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Payment
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="Order Statuses">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Order Status
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="Fulfilled By">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Fulfill By
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>
    <ng-container cdkColumnDef="Export">
      <cdk-header-cell *cdkHeaderCellDef mat-sort-header>
        Export
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        {{ row.id }}
      </cdk-cell>
    </ng-container>

    <cdk-header-row
      class="o2-header-row"
      *cdkHeaderRowDef="displayedColumns"
    ></cdk-header-row>
    <cdk-row
      class="o2-row"
      *cdkRowDef="let row; columns: displayedColumns"
    ></cdk-row>
  </cdk-table>
  <mat-paginator
    *ngIf="pagination"
    [pageSizeOptions]="pagination.pageSizeOptions"
    [length]="pagination.length"
    [pageSize]="pagination.pageSize"
    [pageIndex]="pagination.currentPage"
    (page)="handlePageEvent($event)"
  ></mat-paginator>
</div>
