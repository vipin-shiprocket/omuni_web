<div class="container-fluid auth-layout">
  <div class="row auth">
    <div class="text-center mt-5 pt-5">
      <img
        ngSrc="./assets/images/logo-big.png"
        alt="logo"
        width="300"
        height="60"
        priority
        class=""
      />
    </div>
    <div class="col-10 col-md-8 col-lg-5 auth-card">
      <form
        tabindex="-1"
        [formGroup]="userForm"
        (submit)="onSubmit()"
        (keyup.enter)="onSubmit()"
        autocomplete="off"
        class="auth-form"
      >
        <div
          [hidden]="!hideResetForm"
          class="bg-success-subtle p-4 text-center border border-success rounded fadeIn"
        >
          <p>
            An email has been sent to your mailbox for password reset. If you
            have not received the link then click on resend.
          </p>
          <a
            class="a-link"
            role="button"
            (click)="resetPassword()"
            href="javascript:void(0);"
            >Resend Link</a
          >
        </div>

        <div [hidden]="hideResetForm">
          <h1 class="h2 mt-3 fw-bold mb-3">Forgot Your Password</h1>
          <p class="mb-3">
            Please enter your registered email ID below to reset password
          </p>

          <div class="mb-3">
            <input
              type="email"
              id="email"
              [ngClass]="{
                'is-invalid':
                  ctrlByName('email').invalid && ctrlByName('email').dirty
              }"
              class="form-control"
              formControlName="email"
              autocomplete="new-password"
              id="email"
              placeholder="Enter registered email id"
            />
            <div
              *ngIf="ctrlByName('email').hasError('email')"
              class="invalid-feedback"
            >
              Please provide a valid email id.
            </div>
            <div
              *ngIf="ctrlByName('email').hasError('required')"
              class="invalid-feedback"
            >
              Email id is required
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-solid" type="submit">Reset Password</button>
          </div>
        </div>
        <div class="auth-note mt-3">
          Remember the password?
          <a routerLink="/login" class="a-link">Login</a>
        </div>
      </form>
    </div>
    <div class="text-center mt-3 footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
