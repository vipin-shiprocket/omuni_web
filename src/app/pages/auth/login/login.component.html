<div class="container-fluid px-0 auth-layout">
  <div class="row auth">
    <div class="text-center mt-5 pt-5">
      <img
        ngSrc="./assets/images/logo-big.png"
        alt="logo"
        width="300"
        height="60"
        priority
        class=""
      />
    </div>
    <div class="col-10 col-md-8 col-lg-5 auth-card">
      <h1 class="h2 text-center mt-3">Login To Maven</h1>
      <form
        tabindex="-1"
        [formGroup]="userForm"
        (submit)="onSubmit()"
        (keyup.enter)="onSubmit()"
        autocomplete="off"
        class="auth-form"
      >
        <div class="mb-3">
          <label for="email" class="form-label">Username or Email ID</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            autocomplete="new-password"
            id="email"
            placeholder="Enter username or email id"
          />
        </div>

        <div class="mb-3" [hidden]="ctrlByName('password').disabled">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            autocomplete="new-password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="mb-3">
          <a routerLink="/forgotPassword" class="a-link link-primary fs-12"
            >Forgot password ?</a
          >
        </div>

        <div class="d-grid gap-2">
          <button
            class="btn btn-solid"
            type="submit"
            *ngIf="!userClientsList.length"
          >
            Next
          </button>

          <button *ngIf="isClientSelected" class="btn btn-solid" type="submit">
            Log In
          </button>
        </div>

        <div class="auth-note mt-3">
          If you're not a registered user, please contact
          <a class="a-link link-primary" href="mailto:support@gscmaven.com"
            >support@gscmaven.com</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #emailError>
  <div mat-dialog-title class="bg-info-subtle">
    <span class="h4">Email Not Verified</span>
    <button
      type="button"
      class="btn-close float-end mt-3"
      aria-label="Close"
      mat-dialog-close
    ></button>
  </div>
  <div mat-dialog-content>
    <p>
      Your email has not been verified yet. Please click on the activation link
      sent to your email or
      <a
        class="a-link"
        href="javascript:void(0);"
        (click)="resendActivationLink()"
        >click here</a
      >
      to resend the activation link.
    </p>
  </div>
  <div mat-dialog-actions class="justify-content-center mb-3">
    <button cdkFocusInitial mat-stroked-button mat-dialog-close>OK</button>
  </div>
</ng-template>
