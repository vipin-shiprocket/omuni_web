<div class="container-fluid px-16">
  <!-- Header -->
  <div class="d-flex align-items-center flex-wrap mb-3">
    <h1 class="h2 fw-bold my-4">Settings</h1>
  </div>

  <div class="bg-white p-3 rounded">
    <div class="row">
      <div class="col-3">
        <div class="card mb-3 p-3">
          <div class="row g-0">
            <div class="col-1">
              <mat-icon class="mt-3 text-primary">business</mat-icon>
            </div>
            <div class="col-11">
              <div class="card-body">
                <h2 class="card-title text-secondary mb-4">Company</h2>
                <a
                  [href]="kycUrl"
                  target="_blank"
                  class="text-decoration-none text-primary fs-14 d-flex"
                >
                  <span class="flex-grow-1"> KYC </span>
                  <span class="float-end"
                    ><mat-icon>keyboard_arrow_right</mat-icon></span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card mb-3 p-3">
          <div class="row g-0">
            <div class="col-1">
              <mat-icon class="mt-3 text-primary">local_shipping</mat-icon>
            </div>
            <div class="col-11">
              <div class="card-body">
                <h2 class="card-title text-secondary mb-4">Carrier</h2>
                <a
                  [href]="courierUrl"
                  target="_blank"
                  class="text-decoration-none text-primary fs-14 d-flex"
                >
                  <span class="flex-grow-1"> Shiprocket </span>
                  <span class="float-end"
                    ><mat-icon>keyboard_arrow_right</mat-icon></span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
